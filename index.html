<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
    <title>My Website</title>
  </head>
  <body>
    <div class="main-container">
      <!-- navbar start -->
      <nav>
        <div class="logo">
          <img src="image/Logo.svg" alt="logo" />
        </div>

        <ul>
          <li>
            <a href="#" class="active">Home</a>
          </li>

          <li>
            <a href="#">Testimonial</a>
          </li>

          <li>
            <a href="#">Features</a>
          </li>

          <li>
            <a href="#">Downloads</a>
          </li>
          <li>
            <a href="#" class="btn light">Contact</a>
          </li>
        </ul>
        </nav>
     
      <!-- navbar ends -->
      <!-- hero section start -->
      <div class="hero-container">
        <div class="hero-image">
          <img src="image/hero-image 1.png" alt="hero-image" />
          <div class="hero-ground"></div>
        </div>
        <div class="hero-text">
          <h1>
            Learn To Design <br />
            Awesome Websites
          </h1>
          <p class="subheading">
            The best way to learn is to actually do it. You can find step by
            step tutorials for web designing here
          </p>
          <a class="btn dark">Learn More</a>
        </div>
      </div>
      <!-- hero section end -->
      <!-- social media icons start -->
      <div class="social-icons">
        <a href="#">
          <img src="image/inistagram.png" alt="instagram" />
        </a>
        <a href="#">
          <img src="image/facebook.png" alt="facebook" />
        </a>
        <a href="#">
          <img src="image/twitter.png" alt="tweeter" />
        </a>
      </div>
      <!-- social media icons end -->
    </div>
    <!-- main container ends -->
    <!-- background images -->
    <div class="hero-bg-right">
      <img src="image/bg-img-right.png" alt="banner-right" />
    </div>
    <div class="hero-bg-left">
      <img src="image/Rectangle 8.png" alt="bannerleft" />
      <img src="image/Rectangle 7.png" alt="bannerleft" />
      <img src="image/Rectangle 6.png" alt="bannerleft" />
    </div>
  </body>
</html>
